<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Condition & Function Basics</title>


    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

<!-- ============= gradeConverter SECTION START ==================== -->

    <section id="gradeConvert">
        <div class="container">

            <div class="heading">
                <h2>Grade Converter</h2>
            </div>


            <div class="title">
                <h3>Please Enter your name & marks to get results -</h3>
            </div>


            <div class="marksForm">
                <input class="studentsInput" type="text" placeholder="Please enter your name here.....">



                <div class="showHideParent">
                    <input class="marksInput" type="password" placeholder="Please enter your marks here.....">

                    <div class="showHide">
                        <span class="closedEye"><iconify-icon icon="ph:eye-closed-duotone" width="21" height="21"></iconify-icon></span>
                        <span class="openedEye"><iconify-icon icon="streamline-freehand:view-eye-1" width="21"height="21"></iconify-icon></span>
                    </div>
                </div>

                
                <button class="marksButton">Submit</button>
            </div>


            <div class="resultParent">
                <h4 class="studentName">Student's Name: <span></span></h4>
                <h4 class="result">Grade Result: <span></span></h4>
            </div>

        </div>
    </section>

<!-- ============= gradeConverter SECTION END ==================== -->


<!-- ============= bulb SECTION START ==================== -->
    <section id="bulb">
        <button class="btn_on">On</button>
        <img src="./assets/images/turn_off.png" alt="">
        <button class="btn_off">Off</button>
    </section>
<!-- ============= bulb SECTION END ==================== -->

    <!-- iconify js -->
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <!-- custom js -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
